services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: downloader-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-downloader}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local
    restart: unless-stopped

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: downloader-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: downloader-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
    volumes:
      - miniodata:/data
    ports:
      - "127.0.0.1:9001:9001"  # Console only, for SSH port forwarding
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - local
    restart: unless-stopped

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: downloader-web
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-downloader}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      AUTH_TRUST_HOST: "true"
      YTDLP_PATH: /usr/local/bin/yt-dlp
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-downloads}
      RESEND_API_KEY: ${RESEND_API_KEY:?RESEND_API_KEY is required}
      EMAIL_FROM: ${EMAIL_FROM:-Downloader <noreply@nortrix.io>}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - local
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.downloader-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.downloader-https-redirect.redirectscheme.permanent=true"
      # Router for downloader.mikeng.io
      - "traefik.http.routers.downloader-mikeng.rule=Host(`downloader.mikeng.io`)"
      - "traefik.http.routers.downloader-mikeng.entrypoints=websecure"
      - "traefik.http.routers.downloader-mikeng.tls=true"
      - "traefik.http.routers.downloader-mikeng.tls.certresolver=letsencrypt"
      - "traefik.http.routers.downloader-mikeng.service=downloader"
      # Router for downloader.nortrix.io
      - "traefik.http.routers.downloader-nortrix.rule=Host(`downloader.nortrix.io`)"
      - "traefik.http.routers.downloader-nortrix.entrypoints=websecure"
      - "traefik.http.routers.downloader-nortrix.tls=true"
      - "traefik.http.routers.downloader-nortrix.tls.certresolver=letsencrypt"
      - "traefik.http.routers.downloader-nortrix.service=downloader"
      # HTTP routers (redirect to HTTPS)
      - "traefik.http.routers.downloader-mikeng-http.rule=Host(`downloader.mikeng.io`)"
      - "traefik.http.routers.downloader-mikeng-http.entrypoints=web"
      - "traefik.http.routers.downloader-mikeng-http.middlewares=downloader-https-redirect"
      - "traefik.http.routers.downloader-nortrix-http.rule=Host(`downloader.nortrix.io`)"
      - "traefik.http.routers.downloader-nortrix-http.entrypoints=web"
      - "traefik.http.routers.downloader-nortrix-http.middlewares=downloader-https-redirect"
      # Service definition
      - "traefik.http.services.downloader.loadbalancer.server.port=3000"
    restart: unless-stopped

  # BullMQ Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: downloader-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-downloader}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      YTDLP_PATH: /usr/local/bin/yt-dlp
      YTDLP_TIMEOUT: ${YTDLP_TIMEOUT:-3600000}
      YTDLP_MAX_FILE_SIZE: ${YTDLP_MAX_FILE_SIZE:-5368709120}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-downloads}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - local
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  local:
    external: true
